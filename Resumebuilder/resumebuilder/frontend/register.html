<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="register.css">
  <title>Sign Up - Resume Builder</title>
  <!-- Google Identity Services SDK -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <header>
    <h1>Sign Up</h1>
  </header>
  <nav>
    <a href="home.html">Home</a>
    <a href="register.html" class="register-btn">Register</a>
    <a href="login.html">Login</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
  </nav>
  <div class="container">
    <form id="register-form">
      <h2>Create an Account</h2>

      <div class="name-container">
        <input type="text" name="firstName" id="first-name" placeholder="First Name" required autocomplete="given-name">
        <input type="text" name="lastName" id="last-name" placeholder="Last Name" autocomplete="family-name">
      </div>

      <input type="email" name="email" id="email" placeholder="Email" required autocomplete="email">
      <p id="email-existence-message" style="color: red; font-size: 0.9rem;"></p>

      <div class="password-container">
        <input type="password" id="password" name="password" placeholder="Password" required autocomplete="new-password">
        <p id="password-strength" class="password-strength"></p>
        <p id="password-suggestion" class="password-suggestion" style="display: none;">
          Tip: Use a mix of uppercase letters, lowercase letters, numbers, and special characters (e.g., Abc123!@#).
        </p>
      </div>
      <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm Password" required autocomplete="new-password">

      <div class="show-password-container">
        <label>
          <input type="checkbox" id="show-password-toggle" data-target="password"> Show Password
        </label>
      </div>

      <div id="otp-section" style="display:none;">
        <div class="otp-boxes">
          <input type="text" id="otp1" class="otp-box" maxlength="1" autocomplete="off" required>
          <input type="text" id="otp2" class="otp-box" maxlength="1" autocomplete="off" required>
          <input type="text" id="otp3" class="otp-box" maxlength="1" autocomplete="off" required>
          <input type="text" id="otp4" class="otp-box" maxlength="1" autocomplete="off" required>
          <input type="text" id="otp5" class="otp-box" maxlength="1" autocomplete="off" required>
          <input type="text" id="otp6" class="otp-box" maxlength="1" autocomplete="off" required>
        </div>
        <button type="button" id="verify-otp">Verify OTP</button>
      </div>
      

      <button type="submit" id="register-button">Register</button>

      <!-- Google Sign-In Button -->
      <div class="social-login">
        <div id="g_id_onload"
          data-client_id="335892097508-qi6munbgs0n52h2gf4fbluf72r242lkt.apps.googleusercontent.com"
          data-login_uri="http://localhost:5000/api/auth/google-login"
          data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
          data-type="standard"
          data-size="large"
          data-theme="outline"
          data-text="signup_with"
          data-shape="rectangular"
          data-logo_alignment="left">
        </div>
      </div>

      <!-- GitHub Sign-Up Button -->
<div class="social-login">
  <a href="http://localhost:5000/api/auth/github" class="github-btn">
    <button id="github-signup-btn" class="github-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Octicons-mark-github.svg/120px-Octicons-mark-github.svg.png" alt="GitHub Logo" class="github-logo">
      Sign Up with GitHub
    </button>
  </a>
</div>



      <p id="message-display"></p>
    </form>
  </div>

  <footer>
    <p>&copy; 2024 Resume Builder. All rights reserved.</p>
  </footer>

  <script type="module" src="register.js"></script>
</body>
</html>
