<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder - Editor</title>
    <link rel="stylesheet" href="editor.css">
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left">
            <h2>Enter Your Details</h2>
            <div id="form-fields"></div>
        </div>

        <!-- Right Section -->
        <div class="right">
            <h2>Resume Preview</h2>
            <div id="resume-preview" class="resume-template"></div>
            <button id="export-pdf">Download as PDF</button>
            <button id="export-docx">Download as DOCX</button>
        </div>
    </div>

    <script src="editor.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzip/3.1.1/pizzip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.25.4/docxtemplater.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</body>
</html>
