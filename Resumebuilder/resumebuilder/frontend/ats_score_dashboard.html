<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Score Checker</title>
    <link rel="stylesheet" href="ats_score.css">
</head>
<body>
    <div class="container">
        <h1>ATS Score Checker</h1>
        <p>Analyze your resume and job description for ATS compatibility and real-time suggestions.</p>

        <!-- Step 1: Resume Upload -->
        <div class="upload-section">
            <h3>Upload Your Resume</h3>
            <form id="resume-upload-form">
                <input type="file" id="resume-file" accept=".pdf, .docx, .txt" required>
            </form>
        </div>

        <!-- Step 2: Options to Proceed -->
        <div id="options-section" class="hidden">
            <h3>Choose an Option</h3>
            <button id="direct-check-score" class="btn-primary">Check ATS Score (Resume Only)</button>
            <div class="job-desc-section">
                <h3>Or Paste Job Description</h3>
                <textarea id="job-description" placeholder="Paste the job description here..." rows="8"></textarea>
                <button id="compare-check-score" class="btn-secondary">Check ATS Score (With Job Description)</button>
            </div>
        </div>

        <!-- Step 3: Results -->
        <div id="score-result-section" class="hidden">
            <h2>ATS Score: <span id="ats-score">0</span>/100</h2>
            <div id="improvement-suggestions">
                <h3>Suggestions to Improve Your Resume:</h3>
                <ul id="suggestions-list"></ul>
            </div>
        </div>
    </div>

    <script src="ats_score.js"></script>
</body>
</html>
