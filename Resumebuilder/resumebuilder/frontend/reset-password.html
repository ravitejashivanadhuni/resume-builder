<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset-password.css">
  <title>Reset Password - Resume Builder</title>
</head>
<body>
  <header>
    <h1>Reset Your Password</h1>
  </header>
  <div class="reset-password-container">
    <form id="reset-password-form">
        <input type="hidden" name="token" id="token" value="">
        <p>Enter your new password:</p>
        <input type="password" name="password" id="password" placeholder="New Password" required>
        <input type="password" name="confirmPassword" id="confirm-password" placeholder="Confirm Password" required>
        <div class="show-password-toggle-container">
            <input type="checkbox" id="show-password-toggle">
            <label for="show-password-toggle">Show Password</label>
        </div>
        <button type="submit">Reset Password</button>
    </form>
</div>

  <footer>
    <p>&copy; 2024 Resume Builder. All rights reserved.</p>
  </footer>
  <script src="reset-password.js"></script>
</body>
</html>
