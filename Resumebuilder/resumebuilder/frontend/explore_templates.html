<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Templates</title>
    <link rel="stylesheet" href="explore_templates.css">
</head>
<body>
    <div class="container">
        <h1>Explore Templates</h1>
        <p>Choose your experience level to begin creating your resume:</p>
        
        <!-- Experience Level Grid -->
        <div class="experience-grid">
            <div class="experience-card" data-experience="No Experience">
                <div class="icon">&#128683;</div> <!-- No Experience Icon -->
                <h3>No Experience</h3>
                <p>Less than 6 months of experience</p>
            </div>
            <div class="experience-card" data-experience="Entry-Level">
                <div class="icon">&#128187;</div> <!-- Entry-Level Icon -->
                <h3>Entry-Level</h3>
                <p>6 months to 3 years of experience</p>
            </div>
            <div class="experience-card" data-experience="Mid-Level">
                <div class="icon">&#128187;</div> <!-- Mid-Level Icon -->
                <h3>Mid-Level</h3>
                <p>3 to 10 years of experience</p>
            </div>
            <div class="experience-card" data-experience="Senior">
                <div class="icon">&#128221;</div> <!-- Senior Icon -->
                <h3>Senior</h3>
                <p>10+ years of experience</p>
            </div>
        </div>

    <script src="explore_templates.js"></script>
</body>
</html>
